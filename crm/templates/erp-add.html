{% extends 'base.html' %}

{% load static %}

{% block content %}
<header>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</header>

<div class="container">
    <div class="row">
        <h1 class="heading text-center text-white mt-4 mb-3 ">Employee Add page</h1>
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post" enctype="multipart/form-data" class="border border-white border-3 p-5 shadow rounded-5">
                {%csrf_token%}
                 {{form.as_p}}
                <button class="btn btn-dark" type="submit">Add</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock content %}
